<div class="fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4" (click)="onCancel()">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">
    
    <div class="p-6">
      <div class="flex items-center justify-center mb-4 text-red-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      
      <h3 class="text-lg font-semibold text-gray-900 text-center mb-2">
        {{ title }}
      </h3>
      
      <p class="text-sm text-gray-500 text-center mb-6">
        {{ message }}
      </p>
      
      <div class="flex gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
        >
          {{ cancelText }}
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          [class]="'flex-1 px-4 py-2 text-white rounded-lg transition-colors ' + confirmClass"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
