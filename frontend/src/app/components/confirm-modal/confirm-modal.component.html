<div
  class="fixed inset-0 z-[100] flex items-center justify-center p-4
         bg-black/40 backdrop-blur-[2px]"
  (click)="onCancel()"
>
  <div
    class="w-full max-w-md overflow-hidden
           rounded-2xl bg-[#f2f1ed]           
           shadow-[0_20px_50px_rgba(0,0,0,.18)]"
    (click)="$event.stopPropagation()"
  >
    <div class="px-5 py-4 border-b border-black/10 bg-[#da3131]">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl flex items-center justify-center
                    bg-[#e52b08]/15 border border-white/40">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>

        <div class="min-w-0">
          <h3 class="text-[14px] font-semibold text-white truncate">
            {{ title }}
          </h3>
          <p class="text-[11px] text-white leading-snug">
            Confirma antes de continuar
          </p>
        </div>

        <button
          type="button"
          (click)="onCancel()"
          class="ml-auto h-8 w-8 rounded-lg
                 bg-black/5 border border-white/20
                 text-white
                 hover:bg-black/10 transition"
          aria-label="Cerrar"
        >
          âœ•
        </button>
      </div>
    </div>

    <div class="p-5">
      <p class="text-[12px] text-[#354044]/70 leading-relaxed text-center">
        {{ message }}
      </p>

      <div class="mt-5 flex gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="flex-1 px-4 py-2 rounded-xl text-[12px] font-semibold
                 bg-white text-[#354044]
                 border border-black/10
                 hover:bg-black/5 transition"
        >
          {{ cancelText }}
        </button>

        <button
          type="button"
          (click)="onConfirm()"
          [class]="'flex-1 px-4 py-2 rounded-xl text-[12px] font-semibold text-white ' +
                   'border border-black/10 shadow-[0_12px_26px_rgba(0,0,0,.12)] ' +
                   'hover:opacity-95 transition ' + confirmClass"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
