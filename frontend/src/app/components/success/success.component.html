@if (isVisible) {
  <div
    class="fixed inset-0 z-[110] flex items-center justify-center p-4
           bg-black/40 backdrop-blur-[2px]"
  >
    <div
      class="w-full max-w-md
             rounded-2xl bg-[#f2f1ed]
             shadow-[0_25px_60px_rgba(0,0,0,.18)]
             animate-fade-in"
    >
      <div class="px-6 py-5 text-center rounded-t-2xl bg-[var(--cat-active)]">
        <div
          class="mx-auto mb-3 h-12 w-12 rounded-2xl
                 flex items-center justify-center
                 bg-[#87b26d]/15 border border-white/20"
        >
          <span class="text-[22px] text-white font-bold">
            ✓
          </span>
        </div>

        <h2 class="text-[16px] font-semibold text-white">
          {{ title }}
        </h2>

        <p class="text-[12px] text-white mt-1">
          Operación completada correctamente
        </p>
      </div>

      <div class="px-6 py-5 text-center">
        <p class="text-[13px] text-[#354044]/75 leading-relaxed">
          {{ message }}
        </p>

        @if (details) {
          <div
            class="mt-4 p-3 rounded-xl
                   bg-white border border-black/10
                   text-[12px] text-[#354044]
                   font-mono"
          >
            {{ details }}
          </div>
        }
      </div>
    </div>
  </div>
}
