<header class="flex items-center justify-between px-8 py-3 border-b border-gray-200 bg-[var(--card-bg)] shadow-sm">

  <div class="relative w-[320px]">
    <input
      type="text"
      placeholder="Buscarâ€¦"
      (input)="onSearch($event)"
      class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 pl-10
             text-sm text-gray-700 outline-none transition
             focus:border-[color:var(--edit)] focus:ring-2 focus:ring-[color:var(--edit)]/30"
    />
    
    <svg
      class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-400"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
  </div>

  <div class="flex items-center gap-4">


    <span
      class="rounded-full bg-[color:var(--cat-active)]/20 px-4 py-1 text-sm font-semibold text-[color:var(--edit)]"
    >
      {{ role }}
    </span>

    <button
      (click)="logout()"
      class="rounded-lg bg-[color:var(--delete)] px-4 py-1.5 text-sm font-semibold text-white
             transition hover:brightness-110 active:brightness-95"
    >
      Salir
    </button>

  </div>
</header>
