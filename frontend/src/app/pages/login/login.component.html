<div class="container">
<form class="form" (ngSubmit)="login()">
  <p id="heading">Cafecito Feliz POS</p>

  <div class="field">
    <svg
      class="input-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
    >
      <path
        d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156z"
      />
    </svg>

    <input
      class="input-field"
      type="email"
      placeholder="Correo electrónico"
      name="email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div class="field">
    <svg
      class="input-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
      />
    </svg>

    <input
      class="input-field"
      type="password"
      placeholder="Contraseña"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>

  <div class="btn">
    <button class="button1" type="submit">
      Iniciar sesión
    </button>
  </div>
</form>
</div>
